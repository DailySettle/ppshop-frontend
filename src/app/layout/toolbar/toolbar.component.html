<mat-toolbar color="primary">
  <span class="cursor borderRight pl-1 pr-3" aria-label="Example icon-button with menu icon" (click)="showAllProducts()">
    <i class="fas fa-bars pr-1"></i>{{'toolbar.category' |translate}}
  </span>
  <span class="cursor borderRight pl-3 pr-3" aria-label="Example icon-button with menu icon" (click)="showNewProducts()">
    <i class="fas fa-bullhorn pr-1"></i>{{'toolbar.newArrive' |translate}}
  </span>
  <span class="cursor borderRight pl-3 pr-3" aria-label="Example icon-button with menu icon" (click)="showDiscountedProducts()">
    <i class="fas fa-percent pr-1"></i>{{'toolbar.sale' |translate}}
  </span>
  <span class="example-spacer"></span>
  <span class="cursor pr-4" aria-label="Example icon-button with favorite icon">
    {{'toolbar.wishlist' |translate}}
    <mat-icon [matBadge]="numberOfItemsInWishlist | async" matBadgeColor="warn">favorite</mat-icon>
  </span>
  <span class="cursor pr-4" aria-label="Example icon-button with shopping_cart icon"
  routerLink="/shopping-cart">
    {{'toolbar.cart' |translate}}
    <mat-icon [matBadge]="numberOfItemsInCart | async" matBadgeColor="warn">shopping_cart</mat-icon>
  </span>
</mat-toolbar>
