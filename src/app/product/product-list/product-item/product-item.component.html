<div class="card mb-4 shadow-sm">
  <span>{{productItem.name}}</span>
  <img class="bd-placeholder-img card-img-top" width="100%" alt="product-image"
       [src]="productItem.imageUrl">
  <div class="card-body">
    <p class="card-text"><strong>{{ productItem.price | currency: 'EUR'}}</strong>
      <i *ngIf="isInWishlist | async" class="fas fa-heart float-right" (click)="handleAddToWishlist()"></i>
      <i *ngIf="!(isInWishlist | async)" class="far fa-heart float-right" (click)="handleRemoveFromWishlist()"></i></p>
    <p class="card-text">{{productItem.description}}</p>
    <div class="d-flex justify-content-between align-items-center">
      <div class="btn-group">
        <button type="button" class="btn btn-sm btn-primary product-btn"
                (click)="handleAddToCart()">{{'product.item.addToCart'| translate}}</button>
        <button type="button"
                class="btn btn-sm btn-secondary product-btn">{{'product.item.detail' | translate}}</button>
      </div>
      <span>{{'product.item.quantity'| translate}}ï¼š{{productItem.quantity}}</span>
    </div>
  </div>
</div>
